name: momentum
description: "A productivity planner app with clean architecture"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management - BLoC
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  equatable: ^2.0.5
  provider: ^6.1.1

  # Local Database - SQLite
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0

  # Network
  dio: ^5.4.0
  connectivity_plus: ^7.0.0

  # Settings
  shared_preferences: ^2.2.2

  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.0

  # Localization
  easy_localization: ^3.0.3

  # Utils
  intl: ^0.20.2
  path_provider: ^2.1.1
  path: ^1.8.3

  # Navigation
  go_router: ^16.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Testing dependencies
  mockito: ^5.4.4
  build_runner: ^2.4.7

  # SQLite code generation (optional)
  # sqflite_generator: ^0.0.1
  
  # Icon generation
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Localization assets
  assets:
    - assets/translations/

  # Fonts (optional, можно добавить кастомные шрифты позже)
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
  #       - asset: fonts/Roboto-Bold.ttf
  #         weight: 700